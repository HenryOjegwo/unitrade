      rel="stylesheet"
    />

  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"><img src="whitespace_logo.png"></a>

      <ul class="navbar">
          <li><a href="landing.html" class="active">Home</a></li>
          <li><a href="delivery.html">Delivery</a></li>
          <li><a href="../Shop/index.html">Shop</a></li>

       <div class="icons">

      </div>
    </header>

    <!-- Product Listing Form -->
    <section class="product-listing">
      <h1>Upload Listing</h1>
      <form id="product-form" enctype="multipart/form-data">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required />

        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required />

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit" id="submit-btn">Add Listing</button>
        <button type="button" id="cancel-edit" style="display: none">
          Cancel Edit
        </button>
      </form>
      <p id="product-message"></p>
    </section>

    <script src="quiksell_upload.js"></script>
</html>
