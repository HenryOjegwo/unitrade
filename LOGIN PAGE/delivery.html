<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Section</title>
    <link rel="stylesheet" href="delivery.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="whitespace_logo.png"></a>

      <ul class="navbar">
          <li><a href="../LANDING PAGE/index.html" class="active">Home</a></li>
          <li><a href="#">Delivery</a></li>
          <li><a href="../Shop/index.html">Shop</a></li>
          <li><a href="quiksell.html">Quiksell</a></li>
      </ul>

      <div class="icons">
          <a href="profile.html"><i class="ri-user-line"></i></a>
          <a  href="#"><i class="ri-shopping-cart-line"></i> <span id="wishlist"></span></a>
          <div class="bx bx-menu" id="menu-icon"></div>
          <a href="#" class="dropdown-icon" id="dropdown-icon"><i class="ri-menu-2-line"></i>
      </div>

      <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Delivery</a>
          <a href="quiksell.html">QuikSell</a>
      </div>
    </header>

    <section id="edit-mode">
    <form id="delivery-form" enctype="multipart/form-data">
      <div class="time-selection">
        <label>Leaving In:</label>
        <select id="available-time" required>
          <option value="">Select Time</option>
          <option value="15">15 Minutes</option>
          <option value="30">30 Minutes</option>
        </select>
      </div>

      <div class="location-selection">
        <label>Pickup Location:</label>
        <select id="pickup-location" required>
          <option value="">Select Pickup Location</option>
          <option value="girls-hostel">Girls Hostel</option>
          <option value="boys-hostel">Boys Hostel</option>
          <option value="library">Library</option>
          <option value="cafeteria">Cafeteria</option>
        </select>

        <label>Delivery Location:</label>
        <select id="delivery-location" required>
          <option value="">Select Delivery Location</option>
          <option value="girls-hostel">Girls Hostel</option>
          <option value="boys-hostel">Boys Hostel</option>
          <option value="library">Library</option>
          <option value="cafeteria">Cafeteria</option>
        </select>
      </div>

        <div class="mode-switcher">
            <button type="submit" id="upload-btn">Upload</button>
        </div>
        </section>
    </form>
    <script src="delivery.js"></script>
  </body>
</html>
