<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Student Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Quick fix for checkbox alignment */
      .checkbox-container {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 14px;
        color: #666;
      }

      .checkbox-container input[type="checkbox"] {
        margin-top: 5px;
        transform: scale(1.1);
        cursor: pointer;
      }

      .checkbox-container label {
        cursor: pointer;
        line-height: 1.4;
      }

      .checkbox-container a {
        color: #1c4da1;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="/" class="logo"><span>UNITRADE</span></a>
        <h1>Create an Account</h1>
        <p>Join our student marketplace community</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              placeholder="Enter your full name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="Enter your phone number"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="store-name">Business Name</label>
          <div class="input-with-icon">
            <i class="fas fa-briefcase"></i>
            <input
              type="text"
              id="store-name"
              name="store-name"
              required
              placeholder="Enter your business name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="store-description">Business Description</label>
          <div class="input-with-icon">
            <i class="fas fa-align-left"></i>
            <input
              type="text"
              id="store-description"
              name="store-description"
              placeholder="Briefly describe your business"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a password"
            />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="password-requirements">
            <p>Password must contain:</p>
            <ul>
              <li id="length">At least 8 characters</li>
              <li id="uppercase">One uppercase letter</li>
              <li id="lowercase">One lowercase letter</li>
              <li id="number">One number</li>
              <li id="special">One special character</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirm your password"
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirm-password"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="user-type">Account Type</label>
          <div class="user-type-selector">
            <div class="user-type-option">
              <input
                type="radio"
                id="vendor"
                name="user-type"
                value="vendor"
                checked
                required
              />
              <label for="vendor">
                <i class="fas fa-store"></i>
                <span>Vendor</span>
                <small>Sell products and services</small>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div style="display: flex; align-items: flex-start; gap: 10px">
            <input
              type="checkbox"
              id="terms"
              required
              style="margin-top: 4px"
            />
            <label
              for="terms"
              style="cursor: pointer; font-size: 14px; color: #666"
            >
              I agree to the
              <a href="#" style="color: #1c4da1">Terms of Service</a> and
              <a href="#" style="color: #1c4da1">Privacy Policy</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn-primary" id="submitbutton">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>

        <div class="auth-footer">
          <p>
            Already have an account? <a href="vendor_login.html">Sign in</a>
          </p>
        </div>
      </form>
    </div>

    <script src="vendor_register.js"></script>
  </body>
</html>
