    <div class="card">
      <h1 style="color: var(--primary)">
        <i class="fas fa-truck"></i> Available Helpers
      </h1>

      <div class="d-flex" style="gap: 15px; flex-wrap: wrap; margin: 20px 0">
        <div style="flex: 1; min-width: 200px">
          <label class="form-label">Pickup Location</label>
          <select class="form-control" id="location-filter-pickup">
            <option value="">Select location</option>
            <option value="girls-hostel">Girls Hostel</option>
            <option value="boys-hostel">Boys Hostel</option>
            <option value="Congo">Congo</option>
            <option value="Ubangi">Ubangi</option>
            <option value="Volta">Volta</option>
            <option value="Nile">Nile</option>
            <option value="Admin Block (C)">Admin Block (C)</option>
            <option value="Student Center">Student Center</option>
            <option value="Limpopo">Limpopo</option>
          </select>
        </div>

        <div style="flex: 1; min-width: 200px">
          <label class="form-label">Dropoff Location</label>
          <select class="form-control" id="location-filter-delivery">
            <option value="">Select location</option>
            <option value="girls-hostel">Girls Hostel</option>
            <option value="boys-hostel">Boys Hostel</option>
            <option value="Congo">Congo</option>
            <option value="Ubangi">Ubangi</option>
            <option value="Volta">Volta</option>
            <option value="Nile">Nile</option>
            <option value="Admin Block (C)">Admin Block (C)</option>
            <option value="Student Center">Student Center</option>
            <option value="Limpopo">Limpopo</option>
          </select>
        </div>

        <button
          class="btn btn-primary"
          id="filter-button"
          style="align-self: flex-end; height: fit-content"
        >
          <i class="fas fa-filter"></i> Filter
        </button>
      </div>

      <div id="delivery-helpers-container" style="display: grid; gap: 20px">
        <!-- Helper cards will be inserted here by JavaScript -->
      </div>
    </div>

    <script src="view_delivery.js"></script>
